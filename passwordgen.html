<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/96c02e8d2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="password.css">
</head>
<body>
   
    <h1>Password <br> Generator</h1>
    <div class="wrapper">
        <div class="container">
            <div class="copied hidden">copied</div>
            <div class="output">
                <div id="password"></div> 
                <i class="fa-regular fa-copy" id="copy"></i>
            </div>
            <form action="">
                <p>
                    <span>Password Length</span>
                    <span id="length">10</span>
                </p>
                <input type="range" min="5" max="20" step="1" id="seekbar">
                <div>
                    <input type="checkbox" id="smalls" required>
                    <label for="smalls">Add small Letter</label> 
                </div> 
                <div>
                    <input type="checkbox" id="caps"> 
                    <label for="caps">Add Capital Letter</label>
                </div> 
                <div>
                    <input type="checkbox" id="digits">
                    <label for="digits">Add Digits</label>
                </div> 
                <div>
                    <input type="checkbox" id="specials"> 
                    <label for="specials">Add Special Characters</label>
                </div>
                <div style="display: flex; justify-content:space-between; padding:5px">
                    <span style="font-size: larger; font-weight:bold" ><span id="strength">no password</span></span> 
                    <div id="indigater"></div>
                </div>
                <button type="button" id="generator">Generate Password</button>  
            </form>
        </div>
    </div>
    <script src="password.js">
    </script>
</body>
</html>
